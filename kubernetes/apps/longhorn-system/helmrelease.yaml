apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      defaultReplicaCount: 3
    persistence:
      defaultStorageClass: true
    ingress:
      enabled: true
      ingressClassName: internal    # if you have an internal ingress controller
      host: longhorn.shinycomputers.com
      tls: false                    # or true if you want TLS and have a certificate set up
      path: /
      pathType: Prefix             # "Prefix" is common; can also use "ImplementationSpecific"
      annotations: {}

