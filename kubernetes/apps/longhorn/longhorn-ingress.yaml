apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    kubernetes.io/ingress.class: "internal"
spec:
  rules:
    - host: longhorn.shinycomputers.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend  # Ensure this matches the service created by the Longhorn chart
                port:
                  number: 80
