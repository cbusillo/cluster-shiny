# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.242:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.242"
  - "cluster.shinycomputers.com"
  - "cluster.shiny"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "macpro-0"
    ipAddress: "192.168.1.230"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/c9078f9419961640c712a8bf2bb9174933dfcf1da383fd8ea2b7dc21493f8bac
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:3e:e1:c2:87:1b"
        dhcp: false
        addresses:
          - "192.168.1.230/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.242"
  - hostname: "macbook-0"
    ipAddress: "192.168.1.232"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/c9078f9419961640c712a8bf2bb9174933dfcf1da383fd8ea2b7dc21493f8bac
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a0:ce:c8:91:f9:fd"
        dhcp: false
        addresses:
          - "192.168.1.232/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.242"
  - hostname: "nuc-0"
    ipAddress: "192.168.1.236"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/c9078f9419961640c712a8bf2bb9174933dfcf1da383fd8ea2b7dc21493f8bac
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:df:09:a3"
        dhcp: false
        addresses:
          - "192.168.1.236/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.242"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

